<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <link rel="stylesheet" type="text/css" href="../style/main.css" />
    </head>
    <h:body styleClass="body">
        <ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="content">
                <div class="auctionInProgressContainer">
                    <div class="auctionInProgressHeader">
                        <div class="auctionInProgressHeader">
                            <div class="header">AUKCJE W TOKU</div>
                        </div>
                        <h:messages class="messages"/>
                        <h:form id="aucForm">
                            <p:fieldset legend="Dostępne aukcje">
                                <p:dataTable id="availableAuctions" var="auction" value="#{auctionsToolsBean.actAuctions}"
                                             rowStyleClass="#{auction.expDate.before(auctionsToolsBean.todaysDate()) ? 'background-color: red' : null}">

                                    <p:column sortBy="#{auction.title}" headerText="Tytuł">
                                        <h:outputText value="#{auction.title}" />
                                    </p:column>

                                    <p:column sortBy="#{auction.expDate.before(auctionsToolsBean.todaysDate()) ? 'Zakończona' : 'Trwa'}" headerText="Status">
                                        <h:outputText value="#{auction.expDate.before(auctionsToolsBean.todaysDate()) ? 'Zakończona' : 'Trwa'}" />
                                    </p:column>

                                    <p:column headerText="Typ">
                                        <h:outputText value="#{auction.type eq 1 ? 'Licytacja': null}" />
                                    </p:column>

                                    <p:column headerText="Zakończenie">
                                        <h:outputText value="#{auction.expDate.toLocaleString()}" />
                                    </p:column>

                                    <p:column sortBy="#{auction.higherBid}" headerText="Cena">
                                        <h:outputText value="#{auction.higherBid}" />
                                    </p:column>
                                    <p:column headerText="Autor">
                                        <h:outputText value="#{auction.user.email}" />
                                    </p:column>

                                    <p:column headerText="Subkategoria">
                                        <h:outputText value="#{auction.subcategory.subName}" />
                                    </p:column>
                                </p:dataTable>
                            </p:fieldset>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
