<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sell Your Thing</title>
    </h:head>

    <h:body>
        <ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="content">
                <h:outputText value="Rejestracja nowego użytkownika" styleClass="header"/>
                <h:form>
                    <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Imie :"/>
                        <h:inputText id="username" value="#{regBean.username}" required="true" requiredMessage="Nie podałeś imienia!"/>

                        <h:outputText value="Nazwisko :"/>
                        <h:inputText id="userforname" value="#{regBean.userforname}" required="true" requiredMessage="Nie podałeś nazwiska!"/>

                        <h:outputText value="Hasło :"/>
                        <h:inputSecret id="password" binding="#{password}" value="#{regBean.password}" required="true" requiredMessage="Nie wpisałeś hasła!"/>

                        <h:outputText value="Potwierdź hasło :"/>
                        <h:inputSecret id="confirmpassword" value="#{regBean.confirmpassword}" required="true" requiredMessage="Nie potwierdziłeś hasła!">
                            <f:validator validatorId="passwordValidator"/>
                            <f:attribute name="password" value="#{password}"/>  
                        </h:inputSecret>

                        <h:outputText value="PESEL :"/>
                        <h:inputText id="pesel" value="#{regBean.pesel}" required="true" requiredMessage="Nie wpisałeś nr PESEL!"/>

                        <h:outputText value="Data urodzenia :"/>
                        <h:inputText id="dob" value="#{regBean.dob}" required="true" requiredMessage="Nie wpisałeś daty urodzenia!" converterMessage="Zły format daty, wymagany format to: DD/MM/YYYY">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>

                        <h:outputText value="Email :"/>
                        <h:inputText id="email" binding="#{email}" value="#{regBean.email}" required="true" requiredMessage="Nie wpisałeś Emaila!"/>

                        <h:outputText value="Potwierdź Email :"/>
                        <h:inputText id="confirmemail" value="#{regBean.confirmemail}" required="true" requiredMessage="Nie potwierdziłeś Emaila!" validator="#{regBean.emailValidator}">
                            <f:attribute name="email" value="#{email}"/>
                        </h:inputText>

                        <h:outputText value="Ulica :"/>
                        <h:inputText id="street" value="#{regBean.street}" required="true" requiredMessage="Nie wpisałeś nazwy ulicy!"/>

                        <h:outputText value="Kod pocztowy :"/>
                        <h:inputText id="zip" value="#{regBean.zip}" required="true" requiredMessage="Nie wpisałeś kodu pocztowego!"/>

                        <h:outputText value="Miasto :"/>
                        <h:inputText id="city" value="#{regBean.city}" required="true" requiredMessage="Nie wpisałeś miasta!"/>

                        <h:outputText value="Województwo :"/>
                        <h:inputText id="province" value="#{regBean.province}" required="true" requiredMessage="Nie wpisałeś województwa!"/>

                        <h:outputText value="Państwo :"/>
                        <h:inputText id="country" value="#{regBean.country}" required="true" requiredMessage="Nie wpisałeś państwa!"/>

                        <h:commandButton type="submit" value="Rejestruj" action="#{regBean.addUser}"/>
                        <h:commandButton type="reset" value="Reset"/>
                    </h:panelGrid>
                </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
