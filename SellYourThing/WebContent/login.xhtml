<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>

        <ui:composition template="/WEB-INF/template/mainLayout.xhtml">
            <ui:define name="content">
                <div class="loginContainer">
                    <div class="loginButtonsContainer">
                        <div class="loginButton">LOGOWANIE</div>
                        <a href="registration.xhtml"><div class="registerButton">REJESTRACJA</div></a>
                    </div>
                    <h:form>
                        <p>	
                            <h:outputLabel for="username" value="E-MAIL"/>
                        </p>
                        <p>
                            <h:inputText id="username" value="#{loginBean.email}" pt:required="required" pt:placeholder="jan.nowak@sellyourthing.com"></h:inputText>
                        </p>
                        <p>
                            <h:outputLabel for="username" value="HASŁO"/>
                        </p>
                        <p>
                            <h:inputText id="password" value="#{loginBean.password}" pt:required="required" pt:placeholder="ILoveSYT"></h:inputText>
                        </p>
                        <p class="submitButton">
                            <h:commandButton value="ZALOGUJ" action="#{loginBean.login}" type="submit"/>
                        </p>
                    </h:form>
                    <h:messages class="messages"></h:messages>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
